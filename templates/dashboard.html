
{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2 class="dashboard-welcome">Welcome, {{ session.username }}!</h2>
<div class="dashboard-card-container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Add New Contact</h5>
            <p class="card-text">Add a new contact to your database.</p>
            <a href="{{ url_for('add_contact') }}" class="btn btn-primary">Add Contact</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Search Contacts</h5>
            <p class="card-text">Search for contacts by registration number.</p>
            <a href="{{ url_for('search') }}" class="btn btn-primary">Search</a>
        </div>
    </div>
</div>
{% endblock %}
