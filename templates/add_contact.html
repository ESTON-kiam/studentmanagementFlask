{% extends 'base.html' %}

{% block title %}Add Contact{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="mb-4">Add New Contact</h2>
    <form method="POST" action="{{ url_for('add_contact') }}">
        <div class="mb-3">
            <label for="registration_number" class="form-label">Registration Number</label>
            <input type="text" class="form-control" id="registration_number" name="registration_number" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Phone Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Contact</button>
    </form>
</div>
{% endblock %}
