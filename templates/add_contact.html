{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>{% if contact %}Edit{% else %}Add{% endif %} Contact Information</h2>
    <form method="POST" action="{{ url_for('add_contact') }}">
        <div class="form-group">
            <label for="mobile">Mobile Phone Number</label>
            <input type="text" id="mobile" name="mobile" value="{{ contact.mobile if contact else '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ contact.email if contact else '' }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required>{{ contact.address if contact else '' }}</textarea>
        </div>
        <button type="submit" class="btn">{% if contact %}Update{% else %}Save{% endif %} Contact</button>
    </form>
    <div class="form-links">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
